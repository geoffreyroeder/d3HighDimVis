<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="static/css/d3.slider.css" />
        <link rel="stylesheet" href="static/css/main.css" />
        <link rel="stylesheet" href="static/css/fonts.css" />
        <link rel="stylesheet" href="static/css/debug.css" />

        <meta charset="utf-8"> 
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.js"></script>
    </head>
    <body>

    <div class="dataLoadWrapper">
        <div class="loadWidgetsWrapper">

            <div id="featuresLoader">
                <p id="featuresLoaderStatus">File API & FileReader API not supported</p>
            </div>

            <div id="labelsLoader">
                <p id="labelsLoaderStatus">File API & FileReader API not supported</p>
            </div>
        </div>
    </div>

    <div class="algorithmWrapper">
        <div class="titleBar">t-Distributed Stochastic Neighbour Embedding</div>

        <div class="algorithmViewport">

             <div class="oneSelector plotViewportWrapper">
                <div class="plotViewportTitle">1-D</div>
                <div id="tsneOneD" class="plotViewport"></div>
                <div class="slidersWrapper">

                    <div class="sliderViewport">
Perp: <span id="tsneOneDSlider1Text">5</span>, Eps: <span id="tsneOneDSlider2Text">5</span>, Iters: <span id="tsneOneDSlider3Text">25</span>
                    </div>

                    <div class="sliderViewport">
                        <div id="tsneOneDSlider1"></div>
                    </div>

                    <div class="sliderViewport">
                        <div id="tsneOneDSlider2"></div>
                    </div>

                    <div class="sliderViewport">
                        <div id="tsneOneDSlider3"></div>
                    </div>

                    <div class="runAlgoButton">
                        <div id="tsneOneDRun">Run the algorithm!</div>
                    </div>
                </div>
            </div>

            <div class="plotViewportWrapper">
                <div class="plotViewportTitle">2-D</div>
                <div id="tsneTwoD" class="plotViewport"></div>

                <div class="slidersWrapper">

                    <div class="sliderViewport">
                        Perp: <span id="tsneTwoDSlider1Text">5</span>, Eps: <span id="tsneTwoDSlider2Text">5</span>, Iters: <span id="tsneTwoDSlider3Text">25</span>
                    </div>

                    <div class="sliderViewport">
                        <div id="tsneTwoDSlider1"></div>
                    </div>

                    <div class="sliderViewport">
                        <div id="tsneTwoDSlider2"></div>
                    </div>

                    <div class="sliderViewport">
                        <div id="tsneTwoDSlider3"></div>
                    </div>

                    <div class="runAlgoButton">
                        <div id="tsneTwoDRun">Run the algorithm!</div>
                    </div>
                </div>
            </div>

            <div class="plotViewportWrapper">
                <div class="plotViewportTitle">3-D</div>
            <div id="tsneThreeD" class="plotViewport"></div>

            <div class="slidersWrapper">
                <div class="sliderViewport"></div>
                <div class="sliderViewport"></div>
                <div class="sliderViewport"></div>
            </div>

            </div>
    </div>
    </div>

    <div class="algorithmWrapper">
        <div class="titleBar">Principal Components Analysis</div>

        <div class="algorithmViewport">

            <div class="oneSelector plotViewportWrapper">
                <div class="plotViewportTitle">1-D</div>
                <div id="pca.oneD" class="plotViewport"></div>
                <div class="slidersWrapper">

                    <div class="sliderViewport">
                        Perp: <span id="pca.sliderText">100</span>, Eps: <span id="pca.slider2Text">100</span>
                    </div>

                    <div class="sliderViewport">
                        <div id="pca.slider1"></div>
                    </div>

                    <div class="sliderViewport">
                        <div id="pca.slider2"></div>
                    </div>
                </div>
            </div>

            <div class="plotViewportWrapper">
                <div class="plotViewportTitle">2-D</div>
                <div id="pca.twoD" class="plotViewport"></div>

                <div class="slidersWrapper">
                    <div class="sliderViewport"></div>
                    <div class="sliderViewport"></div>
                    <div class="sliderViewport"></div>
                </div>
            </div>

            <div class="plotViewportWrapper">
                <div class="plotViewportTitle">3-D</div>
                <div id="pca.threeD" class="plotViewport"></div>

                <div class="slidersWrapper">
                    <div class="sliderViewport"></div>
                    <div class="sliderViewport"></div>
                    <div class="sliderViewport"></div>
                </div>

            </div>
        </div>
    </div>

    <!-- third party dependencies -->
    <script src="static/js/third_party/papaparse.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="static/js/third_party/tsne.js"></script>
    <script src="static/js/third_party/d3.slider.js"></script>
    <script src="static/js/third_party/pca.js"></script>


    <!-- main app -->
    <script src="static/js/algorithms.js"></script>
    <script src="static/js/utils.js"></script>
    <script src="static/js/modules/plotManager.js"></script>
    <script src="static/js/modules/datasetManager.js"></script>
    <script src="static/js/modules/sliderManager.js"></script>
    <script src="static/js/modules/buttonManager.js"></script>
    <script src="static/js/main.js"></script>

    </body>
</html>
